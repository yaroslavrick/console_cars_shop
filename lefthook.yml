pre-push:
  commands:
    gems-audit:
      tags: backend security
      run: bundle audit
    bundle-leaks:
      tags: backend leaks
      run: bundle exec bundle leak
    bundle-audit:
      tags: backend audition
      run: bundle exec bundle-audit

pre-commit:
  parallel: true
  commands:
    rubocop:
      tags: backend style
      glob: '*.rb'
      exclude: 'application.rb|routes.rb'
      run: bundle exec rubocop --force-exclusion {all_files}
    fasterer:
      tags: backend speed improvements
      glob: '*.rb'
      exclude: 'application.rb|routes.rb'
      run: bundle exec fasterer
    bundler-leak:
      run: bundle exec bundler-leak
